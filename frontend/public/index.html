    <script type="text/javascript">
        //using document ready...
        $(document).ready(function(){

            //initialising fullpage.js in the jQuery way
            $('#fullpage').fullpage({
                sectionsColor: ['#222', '#0798ec', '#fc6c7c', '#fec401'],
                navigation: true,
                slidesNavigation: true,
            });

            // calling fullpage.js methods using jQuery
            $('#moveSectionUp').click(function(e){
                e.preventDefault();
                $.fn.fullpage.moveSectionUp();
            });

            $('#moveSectionDown').click(function(e){
                e.preventDefault();
                $.fn.fullpage.moveSectionDown();
            });
        });
    </script>

    <div class="section">
        <div class="container speech2text">

            <h1>Take Notes - Voice to Text</h1>
            <p class="page-description">Take notes by recording your voice</p>

            <div class="app"> 
                <h3>Add New Note</h3>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Create a new note by typing or using voice recognition." rows="6" id="note-textarea"></textarea>
                </div>

                <button class="btn btn-dark" id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button class="btn btn-dark" id="clear-record-btn" title="Clear Note"> Clear </button>
                <button class="btn btn-dark" id="save-note-btn" title="Save Note">Save Note</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                <h3>My Notes</h3>
                <ul id="notes" style="list-style-type: none;">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>

        </div>
    </div>
    <div class="section">

            <form method="post" action="" enctype="multipart/form-data" id="myform">
                <div >

                    <br/><br/><br/>
                    <button type="button" class="btn btn-warning" id="but_upload" style="height:50px;width:200px;">Image to text</button>
